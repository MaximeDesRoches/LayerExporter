<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.7.2/bluebird.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
	body {
		font-family: Roboto, Arial, Helvetica, sans-serif;
		padding-top: 10px;
	}
</style>

<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<h2>Image Exporter</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-6">
			<div class="form-group">
				<label for="format">Format</label>
				<select class="form-control" id="format">
					<option value="PNG" selected>PNG</option>
					<option value="JPG">JPG</option>
				</select>
			</div>
		</div>
		<div class="col-6">
			<div class="form-group">
				<label for="format">Resolution</label>
				<select class="form-control" id="resolution">
					<option value="1">@1x</option>
					<option value="2" selected>@2x</option>
					<option value="3">@3x</option>
				</select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<button type="button" id="export" class="btn btn-primary">Export Selected</button>
		</div>
	</div>
</div>

<script>
	document.getElementById('export').onclick = () => {
		parent.postMessage({
			pluginMessage: JSON.stringify({
				action: 'export',
				data: {
					format: document.getElementById('format').value,
					resolution: document.getElementById('resolution').value,
				}
			}),
		}, '*');
	}

	async function encode(canvas, ctx, imageData, rect, format = 'PNG') {
		ctx.putImageData(imageData, 0, 0);
		return await new Promise((resolve, reject) => {
			canvas.toBlob(blob => {
				resolve(blob);
			}, 'image/' + format.toLowerCase());
		});
	}

	async function decode(canvas, ctx, bytes, rect, format = 'PNG') {
		const url = URL.createObjectURL(new Blob([bytes]));
		const image = await new Promise((resolve, reject) => {
			const img = new Image();
			img.onload = () => resolve(img);
			img.onerror = () => reject();
			img.src = url;
		});
		canvas.width = rect.width;
		canvas.height = rect.height;
		if (format === 'JPG') {
			ctx.fillStyle = '#ffffff';
			ctx.fillRect(0, 0, rect.width, rect.height);
		}
		ctx.drawImage(image, rect.x, rect.y);
		const imageData = ctx.getImageData(0, 0, image.width, image.height);
		return imageData;
	}

	function downloadFile(file) {
		return new Promise(resolve => {
			const { url, name, format } = file;

			const a = document.createElement('a');
			a.href = url;
			a.download = (name || 'layer') + '.' + format.toLowerCase();
			a.click();

			const fn = () => {
				window.removeEventListener('focus', fn);
				resolve();
			}

			window.addEventListener('focus', fn);
		});
	}

	onmessage = async (event) => {
		Promise.all(event.data.pluginMessage.images.map(async (image) => {
			const canvas = document.createElement('canvas');
			const ctx = canvas.getContext('2d');
			
			const data = image.data;
			const { rect, name, format, resolution } = image;
	
			const imageData = await decode(canvas, ctx, data, rect, format);
			const newBytes = await encode(canvas, ctx, imageData, rect, format);
			
			return { name, format, url: URL.createObjectURL(newBytes) };
		})).then(files => {
			Promise.mapSeries(files, downloadFile).catch(e => console.error(e));
		})
	};
</script>
